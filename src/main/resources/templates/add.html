<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="/templates/css/styles.css">
    <title>Hadoop</title>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Add New Employee</h2>
    <form th:action="@{/save-employee}" th:object="${employeeDTO}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="empNo">Employee Number</label>
            <input type="text" class="form-control" id="empNo" th:field="*{empNo}" placeholder="Enter employee number" required>
        </div>
        <div class="form-group">
            <label for="empName">Employee Name</label>
            <input type="text" class="form-control" id="empName" th:field="*{empName}" placeholder="Enter employee name" required>
        </div>
        <div class="form-group">
            <label for="job">Job Title</label>
            <input type="text" class="form-control" id="job" th:field="*{job}" placeholder="Enter job title" required>
        </div>
        <div class="form-group">
            <label for="mgr">Manager</label>
            <input type="text" class="form-control" id="mgr" th:field="*{mgr}" placeholder="Enter manager ID (optional)">
        </div>
        <div class="form-group">
            <label for="hireDate">Hire Date</label>
            <input type="date" class="form-control" id="hireDate" th:field="*{hireDate}" required>
        </div>
        <div class="form-group">
            <label for="salary">Salary</label>
            <input type="number" class="form-control" id="salary" th:field="*{salary}" placeholder="Enter salary" required>
        </div>
        <div class="form-group">
            <label for="comm">Commission</label>
            <input type="number" class="form-control" id="comm" th:field="*{comm}" placeholder="Enter commission (optional)">
        </div>
        <div class="form-group">
            <label for="img">Employee Image</label>
            <input type="file" class="form-control-file" id="img" name="img" accept="image/*" required>
        </div>
        <div class="form-group">
            <label for="departmentDTO.deptName">Department Name</label>
            <select class="form-control" id="deptName" th:field="*{departmentDTO.deptName}">
                <option th:each="department : ${departments}"
                        th:value="${department.deptName}"
                        th:text="${department.deptName}">Department Name</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
</div>

    </body>
    </html>
