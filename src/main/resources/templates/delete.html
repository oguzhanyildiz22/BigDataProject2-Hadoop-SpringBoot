<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="/templates/css/styles.css">
    <title>Delete Employee Confirmation</title>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Delete Employee Confirmation</h1>
    <div class="alert alert-warning">
        <p>Are you sure you want to delete the employee with ID <span th:text="${empNo}"></span>?</p>
    </div>
    <div class="text-center">
        <form th:action="@{/delete-employee}" method="post">
            <input type="hidden" th:name="empNo" th:value="${empNo}" />
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

</body>
</html>
