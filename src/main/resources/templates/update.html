<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="/templates/css/styles.css">
    <title>Hadoop</title>
</head>
<body>


<div class="container mt-5">
    <h2 class="text-center mb-4">Add New Employee</h2>
    <form th:action="@{/update-employee}" th:object="${employeeDTO}" method="put">
        <div class="form-group">
            <label for="empName">Employee Name</label>
            <input type="text" class="form-control" id="empName" th:field="*{empName}" placeholder="Enter employee name" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
